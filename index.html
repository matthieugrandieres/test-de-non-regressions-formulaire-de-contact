<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Automatisation des tests de formulaire de contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Automatisation des tests de formulaire de contact</h1>
        </div>
    </header>
    <!-- /Header -->

    <!-- GET Array -->
    <section class="main-array">
        <div class="container">
            <div class="row">
                <!-- Array GET -->
                <div class="col-6">
                    <table class="table table-get-clients">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nom du site</th>
                            <th scope="col">Url</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry the Bird</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /Array GET -->

            </div>
        </div>
    </section>
    <!-- /GET Array -->


    <script src="assets/Airtable/airtable.js"></script>
    <script type="text/javascript" src="assets/js/table-get-view.js"></script>
    <script type="module" src="assets/js/airtable-get.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
